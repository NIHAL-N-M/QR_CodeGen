<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Enter your text or URL below:</p>
        <input type="text" id="qrText" placeholder="Enter text or URL here">
        
        <div id="imgBox">
            <img src="" id="qrImage" alt="QR Code">
        </div>
        
        <button onclick="generateQR()">Generate QR Code</button>
        <a id="downloadLink" style="display:none;" download="qrcode.png">Download QR Code</a>
        <p>Made by @nihalmaganur</p>
    </div>  

    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");
        let downloadLink = document.getElementById("downloadLink");
    
        async function generateQR(){
            if(qrText.value.trim().length > 0){
                let qrURL = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" 
                            + encodeURIComponent(qrText.value);
                
                qrImage.src = qrURL;
                imgBox.classList.add("show-img");
    
                qrImage.onload = async () => {
                    // Fetch the QR code image and create a downloadable blob
                    const response = await fetch(qrURL);
                    const blob = await response.blob();
                    const blobUrl = URL.createObjectURL(blob);
    
                    downloadLink.href = blobUrl;
                    downloadLink.download = "qrcode.png";
                    downloadLink.style.display = "inline-block";
                    downloadLink.innerText = "Download QR Code";
                };
            } else {
                qrText.classList.add("error");
                setTimeout(() => {
                    qrText.classList.remove("error");
                }, 500);
            }
        }
    </script>
    
</body>
</html>
